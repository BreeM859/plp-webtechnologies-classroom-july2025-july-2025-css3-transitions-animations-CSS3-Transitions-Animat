<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Button Hover, Modal & Loading Demo</h1>

  <!-- Buttons with hover effects -->
  <button id="animatedBtn1" class="hover-btn">Pulse Button</button>
  <button id="animatedBtn2" class="hover-btn glow-btn">Glow Button</button>

  <!-- Modal trigger -->
  <button id="openModalBtn" class="open-btn">Open Modal</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h2>Modal Title</h2>
      <p>This modal slides in and fades out with CSS transitions.</p>
      <p id="calcResult"></p>
    </div>
  </div>

  <!-- Loading Section -->
  <div class="loading-section">
    <button id="toggleLoadingBtn" class="loading-btn">Start Loading</button>
    <div id="loader" class="loader"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
